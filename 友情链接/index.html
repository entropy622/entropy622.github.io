<script>
  
const config = {
  
  path: {
    modelPath: "/Resources/",
    cssPath: "https://entropy622.github.io/my_css/waifu.css",
    tipsJsonPath: "https://entropy622.github.io/Resources/waifu-tips.json",
    tipsJsPath: "https://entropy622.github.io/my_js/waifu-tips.js",
    live2dCorePath: "https://entropy622.github.io/my_js/live2dcubismcore.js",
    live2dSdkPath: "https://entropy622.github.io/my_js/live2d-sdk.js"
  },
  
  tools: ["hitokoto", "asteroids", "express", "switch-model","info", "quit"],
  
  drag: {
    enable: true,
    direction: ["x", "y"]
  },
  
  switchType: "order"
}



if (screen.width >= 255) {
  Promise.all([
    loadExternalResource(config.path.cssPath, "css"),
    loadExternalResource(config.path.live2dCorePath, "js"),
    loadExternalResource(config.path.live2dSdkPath, "js"),
    loadExternalResource(config.path.tipsJsPath, "js")
  ]).then(() => {
    initWidget({
      waifuPath: config.path.tipsJsonPath,
      cdnPath: config.path.modelPath,
      tools: config.tools,
      dragEnable: config.drag.enable,
      dragDirection: config.drag.direction,
      switchType: config.switchType
    });
  });
}


function loadExternalResource(url, type) {
  return new Promise((resolve, reject) => {
    let tag;
    if (type === "css") {
      tag = document.createElement("link");
      tag.rel = "stylesheet";
      tag.href = url;
    }
    else if (type === "js") {
      tag = document.createElement("script");
      tag.src = url;
    }
    if (tag) {
      tag.onload = () => resolve(url);
      tag.onerror = () => reject(url);
      document.head.appendChild(tag);
    }
  });
}
</script>
