    <style>
#deepseek-chat-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;

    border-radius: 12px;
    overflow: hidden;

    height: 70vh;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

#deepseek-chat-container .chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

#deepseek-chat-container .input-area {
    display: flex;
    padding: 12px 16px;
    background-color: #fff;
    border-top: 1px solid #e5e7eb;
    gap: 8px;
}

#deepseek-chat-container .model-selector {
    flex: 0 0 180px;
    padding: 10px 12px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    background-color: #f9fafb;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
}

#deepseek-chat-container .model-selector:focus {
    border-color: #3b82f6;
}

#deepseek-chat-container .user-input {
    flex: 1;
    padding: 10px 16px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s;
}

#deepseek-chat-container .user-input:focus {
    border-color: #3b82f6;
}

#deepseek-chat-container .send-button {
    padding: 10px 20px;
    border: none;
    background-color: #3b82f6;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.2s;
}

#deepseek-chat-container .send-button:hover {
    background-color: #2563eb;
}

#deepseek-chat-container .message {
    padding: 12px 16px;
    border-radius: 8px;
    max-width: 85%;
    line-height: 1.5;
    font-size: 15px;
    animation: fadeIn 0.2s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

#deepseek-chat-container .user-message {
    background-color: #eff6ff;
    color: #1e40af;
    align-self: flex-end;
    border-bottom-right-radius: 2px;
}

#deepseek-chat-container .assistant-message {
    background-color: #f9fafb;
    color: #111827;
    align-self: flex-start;
    border-bottom-left-radius: 2px;
}

#deepseek-chat-container .typing-indicator {
    display: inline-block;
    padding: 12px 16px;
    background-color: #f9fafb;
    border-radius: 8px;
    align-self: flex-start;
    margin-bottom: 16px;
}

#deepseek-chat-container .typing-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #9ca3af;
    margin-right: 4px;
    animation: typingAnimation 1.4s infinite both;
}

#deepseek-chat-container .typing-dot:nth-child(1) {
    animation-delay: 0s;
}

#deepseek-chat-container .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
}

#deepseek-chat-container .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
    margin-right: 0;
}

@keyframes typingAnimation {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-4px); }
}
</style>
<div class="chat-container" id="deepseek-chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
        <select class="model-selector" id="model-selector">
            <option value="deepseek-ai/DeepSeek-V2.5">DeepSeek-V2.5</option>
            <option value="deepseek-ai/DeepSeek-V3">DeepSeek-V3</option>
            <option value="deepseek-ai/DeepSeek-R1">DeepSeek-R1</option>
        </select>
        <input type="text" class="user-input" id="user-input" placeholder="输入消息..." />
        <button class="send-button" id="send-button">发送</button>
    </div>
</div>
<script>
const apiKey = 'sk-hyqfvwdisyofoklsbjabpxzgtrcludkcjapwsdsnwhmloolo';
const apiUrl = 'https://api.siliconflow.cn/v1/chat/completions';

document.getElementById('user-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

document.getElementById('send-button').addEventListener('click', sendMessage);

async function sendMessage() {
    const userInput = document.getElementById('user-input').value.trim();
    if (!userInput) return;

    appendMessage(userInput, 'user');
    document.getElementById('user-input').value = '';
    
    // 显示正在输入指示器
    const chatBox = document.getElementById('chat-box');
    const typingIndicator = createTypingIndicator();
    chatBox.appendChild(typingIndicator);
    chatBox.scrollTop = chatBox.scrollHeight;

    const selectedModel = document.getElementById('model-selector').value;
    
    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                model: selectedModel,
                messages: [{ role: 'user', content: userInput }],
                stream: true,
                max_tokens: 1024,
                temperature: 0.7
            })
        });

        if (!response.ok) {
            throw new Error(`API请求失败: ${response.status}`);
        }

        // 创建消息容器
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'assistant-message');
        chatBox.appendChild(messageElement);
        
        // 移除正在输入指示器
        typingIndicator.remove();

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split('\n').filter(line => line.trim() !== '');
            
            for (const line of lines) {
                if (line.startsWith('data:') && line !== 'data: [DONE]') {
                    try {
                        const data = JSON.parse(line.substring(5));
                        if (data.choices?.[0]?.delta?.content) {
                            assistantMessage += data.choices[0].delta.content;
                            messageElement.textContent = assistantMessage;
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    } catch (e) {
                        console.error('解析流数据失败:', e);
                    }
                }
            }
        }
    } catch (error) {
        typingIndicator.remove();
        appendMessage(`请求出错: ${error.message}`, 'assistant');
        console.error('API请求错误:', error);
    }
}

function appendMessage(message, sender) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.classList.add(sender === 'user' ? 'user-message' : 'assistant-message');
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function createTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'typing-indicator';
    for (let i = 0; i < 3; i++) {
        const dot = document.createElement('span');
        dot.className = 'typing-dot';
        indicator.appendChild(dot);
    }
    return indicator;
}
</script>

<script>
    let utterancesLoaded = false;

    function setUtterancesTheme(theme) {
        let utterances = document.querySelector('.utterances iframe');
        if (utterances) {
            utterances.contentWindow.postMessage(
                {
                    type: 'set-theme',
                    theme: `github-${theme}`
                },
                'https://utteranc.es'
            );
        }
    }

    addEventListener('message', event => {
        if (event.origin !== 'https://utteranc.es') return;

        
        utterancesLoaded = true;
        setUtterancesTheme(document.documentElement.dataset.scheme)
    });

    window.addEventListener('onColorSchemeChange', (e) => {
        if (!utterancesLoaded) return;
        setUtterancesTheme(e.detail)
    })

<script>
  
const config = {
  
  path: {
    modelPath: "/Resources/",
    cssPath: "https://entropy622.github.io/my_css/waifu.css",
    tipsJsonPath: "https://entropy622.github.io/Resources/waifu-tips.json",
    tipsJsPath: "https://entropy622.github.io/my_js/waifu-tips.js",
    live2dCorePath: "https://entropy622.github.io/my_js/live2dcubismcore.js",
    live2dSdkPath: "https://entropy622.github.io/my_js/live2d-sdk.js"
  },
  
  tools: ["hitokoto", "asteroids", "express", "switch-model","info", "quit"],
  
  drag: {
    enable: true,
    direction: ["x", "y"]
  },
  
  switchType: "order"
}



if (screen.width >= 255) {
  Promise.all([
    loadExternalResource(config.path.cssPath, "css"),
    loadExternalResource(config.path.live2dCorePath, "js"),
    loadExternalResource(config.path.live2dSdkPath, "js"),
    loadExternalResource(config.path.tipsJsPath, "js")
  ]).then(() => {
    initWidget({
      waifuPath: config.path.tipsJsonPath,
      cdnPath: config.path.modelPath,
      tools: config.tools,
      dragEnable: config.drag.enable,
      dragDirection: config.drag.direction,
      switchType: config.switchType
    });
  });
}


function loadExternalResource(url, type) {
  return new Promise((resolve, reject) => {
    let tag;
    if (type === "css") {
      tag = document.createElement("link");
      tag.rel = "stylesheet";
      tag.href = url;
    }
    else if (type === "js") {
      tag = document.createElement("script");
      tag.src = url;
    }
    if (tag) {
      tag.onload = () => resolve(url);
      tag.onerror = () => reject(url);
      document.head.appendChild(tag);
    }
  });
}
</script>
